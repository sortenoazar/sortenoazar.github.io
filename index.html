<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
    <a-scene mindar-image="imageTargetSrc: targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
    <a-assets>
        
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    <a-entity mindar-image-target="targetIndex: 0">
        <a-image id="slot1" src="./video1/img_0000_Camada 130.jpg" opacity="1.0" position="-0.5 0 0" height="0.2" width="0.2" rotation="0 0 0"></a-plane>
        <a-image id="slot2" src="./video2/img_0000_Camada 130.jpg" opacity="1.0" position="0 0 0" height="0.2" width="0.2" rotation="0 0 0"></a-plane>
        <a-image id="slot3" src="./video3/img_0000_Camada 130.jpg" opacity="1.0" position="0.5 0 0" height="0.2" width="0.2" rotation="0 0 0"></a-plane>
    </a-entity>
    </a-scene>
</body>
</html>
